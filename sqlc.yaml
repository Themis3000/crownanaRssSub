version: "2"
plugins:
  - name: py
    wasm:
      url: https://downloads.sqlc.dev/plugin/sqlc-gen-python_1.3.0.wasm
      sha256: fbedae96b5ecae2380a70fb5b925fd4bff58a6cfb1f3140375d098fbab7b3a3c
sql:
  - schema: "db/feeds/models.sql"
    queries: "db/feeds/queries.sql"
    engine: postgresql
    codegen:
      - out: /db/feeds
        plugin: py
        options:
          package: .
          emit_sync_querier: true
  - schema: "db/subscriptions/models.sql"
    queries: "db/subscriptions/queries.sql"
    engine: postgresql
    codegen:
      - out: /db/subscriptions
        plugin: py
        options:
          package: .
          emit_sync_querier: true
